<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Operadoras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script> 
</head>
<body>
    <div id="app" class="container mt-4">
        <h2 class="mb-3">Busca de Operadoras</h2>
        <div class="mb-3">
            <label for="search" class="form-label">Digite um termo para buscar:</label>
            <input type="text" id="search" v-model="query" @input="fetchResults" class="form-control" placeholder="Digite um termo para buscar">
        </div>

        <div v-if="loading" class="alert alert-info">Carregando...</div>
        <ul v-else-if="results.length" class="list-group">
            <li v-for="item in results" :key="item.id" class="list-group-item">{{ item.nome }}</li>
        </ul>
        <p v-else class="text-muted">Nenhum resultado encontrado.</p>
    </div>
</body>
</html>
